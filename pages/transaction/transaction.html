<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transação</title>

    <!--Imports-->

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./trasaction.css" />
    <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="../../utils/loading.js"></script>
    <script src="../../utils/firebase-init.js"></script>
    <script src="../../utils/auth-guard.js"></script>
    <script src="transaction.js"></script>
  </head>
  <body>
    <header>
      <button
        type="button"
        class="clear-button"
        onclick="logout()"
        id="logoutButton"
      >
        Sair
      </button>
    </header>
    <ol id="transactions"></ol>
    <main class="centralize">
      <form>
        <div class="form-group">
          <div><label>Transação</label></div>

          <input id="income" type="radio" name="type" checked />
          <label for="income">Entrada</label>

          <input id="expense" type="radio" name="type" />
          <label for="expense">Saida</label>
        </div>
        <div class="form-group">
          <div><label>Data de transação</label></div>

          <input type="date" />
        </div>
        <div class="form-group">
          <div><label>Moeda</label></div>
          <select id="currency">
            <option selected value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
          </select>
        </div>
        <div class="form-group">
          <div><label>Valor</label></div>
          <input type="number" id="value" />
        </div>

        <div class="form-group">
          <div><label>Tipo de transação</label></div>
          <select>
            <option value="">-- Selecione um tipo de transação --</option>
            <option value="">Acomodação</option>
            <option value="">Alimentação</option>
            <option value="">Transporte</option>
            <option value="">Lazer</option>
            <option value="">Saúde</option>
            <option value="">Educação</option>
            <option value="">Outros</option>
            <option value="">Pagamento</option>
            <option value="">Recebimento</option>
            <option value="">Investimento</option>
            <option value="">Salario</option>
          </select>
        </div>
        <div class="form-group">
          <div><label>Descrição</label></div>
          <input type="text" />
        </div>
        <button type="button" class="solid-button">Salvar</button>
      </form>
    </main>
  </body>
</html>
