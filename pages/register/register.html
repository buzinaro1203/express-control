<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="./register.css" />
  <title>Registrar</title>
</head>

<body class="centralize">
  <form>
    <div class="form-group">
      <div><label for="">Email</label></div>
      <input type="text" placeholder="seu@email.com" />
      <div id="email-required-error" class="error">
        <span>Email é obrigatório</span>
      </div>
      <div id="email-invalid-error" class="error">
        <span>Email invalido</span>
      </div>
    </div>

    <div class="form-group">
      <div><label for="">Senha</label></div>
      <input type="password" placeholder="Senha" />
      <div id="passwordRequiredError" class="error">
        <span>Senha é obrigatório</span>
      </div>
      <div id="passwordMinLengthError" class="error">
        <span>Minimo 8 caracteres</span>
      </div>
    </div>
    <div class="form-group">
      <div><label for="">Confirme sua senha</label></div>
      <input type="password" placeholder="Confirme sua senha" />
      <div id="confirmPasswordRequiredError" class="error">
        <span>Senha é obrigatório</span>
      </div>
      <div id="confirmPasswordInvalidError" class="error">
        <span>Minimo 8 caracteres</span>
      </div>
    </div>
    <div>
      <button class="solid-button" disabled>Registrar</button>
    </div>
    <div>
      <button class="clear-button">login</button>
    </div>
  </form>
</body>

</html>
