<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - controle de gastos</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <script src="index.js"></script>
    <script src="validation.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <div><label>Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            onchange="onChangeEmail()"
          />
          <div id="email-required-error" class="error">
            <span>Email é obrigatório</span>
          </div>
          <div id="email-invalid-error" class="error">
            <span>Email é invalido</span>
          </div>
        </div>
        <div class="form-group">
          <div><label>Senha</label></div>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="senha"
            onchange="onChangePassword()"
          />
          <div id="password-required-error" class="error">
            <span>Senha é obrigatório</span>
          </div>
          <div id="password-min-length-error" class="error">
            <span>Minimo 8 caracteres</span>
          </div>
        </div>
        <div class="form-buttons">
          <button
            id="recover-password-button"
            type="button"
            class="clear-button"
            onclick="recoverPassword()"
          >
            Recuperar senha
          </button>
        </div>
        <div class="form-buttons">
          <button
            id="login-button"
            type="button"
            disabled
            class="solid-button"
            onclick=""
          >
            Entrar
          </button>
        </div>
        <div class="form-buttons">
          <button type="button" class="outline-button" onclick="">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
