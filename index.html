<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - controle de gastos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <div><label>Email</label></div>
          <input type="email" name="email" placeholder="seu@email.com" />
        </div>
        <div>
          <div><label>Senha</label></div>
          <input type="password" name="password" placeholder="senha" />
        </div>
        <div>
          <button type="button" class="clear-button" onclick="">
            Recuperar senha
          </button>
        </div>
        <div>
          <button type="button" class="solid-button" onclick="">Entrar</button>
        </div>
        <div>
          <button type="button" class="outline-button" onclick="">
            Registras
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
