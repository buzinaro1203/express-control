<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - controle de gastos</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="global.css" />
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth-compat.js"></script>
    <script src="utils/firebase-init.js"></script>
    <script src="index.js"></script>
    <script src="/utils/validation.js"></script>
    <script src="/utils/loading.js"></script>
  </head>

  <body class="centralize">
    <div class="container">
      <form>
        <div class="form-group">
          <div><label>Email</label></div>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu@email.com"
            onchange="onChangeEmail()"
          />
          <div id="emailRequiredError" class="error">
            <span>Email é obrigatório</span>
          </div>
          <div id="emailInvalidError" class="error">
            <span>Email é invalido</span>
          </div>
        </div>
        <div class="form-group">
          <div><label>Senha</label></div>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="senha"
            onchange="onChangePassword()"
          />
          <div id="passwordRequiredError" class="error">
            <span>Senha é obrigatório</span>
          </div>
          <div id="passwordMinLengthError" class="error">
            <span>Minimo 8 caracteres</span>
          </div>
        </div>
        <div class="form-buttons">
          <button
            id="recover-password-button"
            type="button"
            class="clear-button"
            onclick="recoverPassword()"
          >
            Recuperar senha
          </button>
        </div>
        <div class="form-buttons">
          <button
            id="login-button"
            type="button"
            disabled
            class="solid-button"
            onclick="login()"
          >
            Entrar
          </button>
        </div>
        <div class="form-buttons">
          <button type="button" class="outline-button" onclick="register()">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
